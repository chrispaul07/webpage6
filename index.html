<!DOCTYPE html>
<html>
<head>
<title>Styling</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="jstyles.js" type="text/javascript"></script>
</head>
<body>
<center>
<div id="box" style="background-color: yellow; color: red; width: 200px; height: 200px; text-align: center;line-height: 200px; border: 1px solid black;">
Sample text
</div>
</center>
<br>
Background Color: <input type="color" id="bgcolor" onchange="changeBgColor()">
<br><br>
Text Color: <input type="color" id="tcolor" onchange="changeTColor()">
<br><br>
Text Size: <input type="text" id="tSize" onchange="changeTSize()">
<br><br>
Box Width: <input type="text" id="width" onchange="changeWidth()">
<br><br>
Box Height: <input type="text" id="height" onchange="changeHeight()">
<br><br>
Border Radius: <input type="range" id="border" min="0" max="50" onchange="changeBorderRadius()">
<br><br>
Border Color: <input type="color" id="bordercol" onchange="changeBorderColor()">
<br><br>
Opacity: <input type="range" id="opacity" min="0" max="150" onchange="changeOpacity()">
<br><br>
<label>Border Width: </label>
<select id="borwidth" onchange="changeBorderWidth()">
<option selected>thin</option>
<option>medium</option>
<option>thick</option>
</select>
